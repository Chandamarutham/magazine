name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ Version3 ]
  pull_request:
    branches: [ Version3 ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          echo "Creating production .env file..."
          cat > .env << EOF
          # AWS Configuration
          VITE_AWS_REGION=${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_IDENTITY_POOL_ID=${{ secrets.VITE_COGNITO_IDENTITY_POOL_ID }}
          
          # API Gateway Endpoints - Production
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_API_ERROR_ENDPOINT=${{ secrets.VITE_API_ERROR_ENDPOINT }}
          VITE_API_ADVERTISE_ENDPOINT=${{ secrets.VITE_API_ADVERTISE_ENDPOINT }}
          VITE_API_SUBSCRIBE_ENDPOINT=${{ secrets.VITE_API_SUBSCRIBE_ENDPOINT }}
          VITE_API_QUERY_ENDPOINT=${{ secrets.VITE_API_QUERY_ENDPOINT }}
          
          # API Gateway Endpoints - Pre-Production
          VITE_API_PRE_PROD_BASE_URL=${{ secrets.VITE_API_PRE_PROD_BASE_URL }}
          VITE_API_PRE_PROD_ERROR_ENDPOINT=${{ secrets.VITE_API_PRE_PROD_ERROR_ENDPOINT }}
          VITE_API_PRE_PROD_ADVERTISE_ENDPOINT=${{ secrets.VITE_API_PRE_PROD_ADVERTISE_ENDPOINT }}
          VITE_API_PRE_PROD_SUBSCRIBE_ENDPOINT=${{ secrets.VITE_API_PRE_PROD_SUBSCRIBE_ENDPOINT }}
          VITE_API_PRE_PROD_QUERY_ENDPOINT=${{ secrets.VITE_API_PRE_PROD_QUERY_ENDPOINT }}
          
          # Production mode
          VITE_USE_PRE_PRODUCTION=false
          EOF

      - name: Validate configuration
        run: |
          echo "ðŸ” Validating production configuration..."
          npm run validate-env

      - name: Build project
        run: |
          echo "ðŸ—ï¸ Building project..."
          npm run build-skip-validation

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4